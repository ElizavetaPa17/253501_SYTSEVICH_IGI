{% extends "base.html" %}
{% block content %}
    <h1>Регистрация клиента</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <table>
            {{client_form}}
        </table>
        <input type="submit" value="Зарегистрироваться">
    </form>
    <a href="{% url 'login_client' %}">Уже есть аккаунт</a>
    {% if errors %}
        {{errors}}
    {% endif %}
{% endblock %}
