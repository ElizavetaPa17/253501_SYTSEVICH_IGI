{% extends "base.html" %}
{% block content %}
    {% if news %}
        <h1>Последние новости</h1>
        <p>{{ news.title }}</p>
        <img src="{{ news.image.url }}"
            width="400"
            height="300">
    {% else %}
        <h1>Новостей нет.</h1>
    {% endif %}
    {% if cat_fact %}
        <p>Интересный факт о котах: {{cat_fact}}</p>
    {% endif %}
{% endblock %}
