{% extends "base.html" %}
{% block content %}
    <h1>{{ toy.name }}</h1>
    <p>Вид игрушки: {{ toy.toy_type }}</p>
    <p>Цена: {{ toy.price }}</p>
    <img src="{{ toy.image.url }}"
         width="400"
         height="300">
    {% if toy.produced %} <p>В продаже.</p>
        {% if user.is_authenticated and user.role == required_role %} 
            <form action="{{ toy.get_absolute_url }}" target="_blank">
                <button>Купить</button>
            </form>
        {% endif %}
    {% else %} <p>Не в продаже</p>
    {% endif %}
{% endblock %}
